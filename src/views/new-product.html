<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add A New Product</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <form class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Product's Name" autofocus>
        </div>
        <div class="form-group">
            <input type="number" min="0" id="price" class="form-control" placeholder="Price">
        </div>
        <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="Description">
        </div> 
        <button class="btn btn-primary btn-block">Save Product</button>
    </form>
    <script>
        const {ipcRenderer} = require('electron');
        const form = document.querySelector('form')
        form.addEventListener('submit', e =>{
            e.preventDefault();
            const nameProduct = document.querySelector('#name').value;
            const price = document.querySelector('#price').value;
            const description = document.querySelector('#description').value;
            console.log(nameProduct)
            console.log(price)
            console.log(description)
            const newProduct = {
                nameProduct,
                price,
                description
            }
            ipcRenderer.send('product:new', newProduct)
        })
    </script>
</body>
</html>
